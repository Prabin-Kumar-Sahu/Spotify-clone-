<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>

                <div class="songitem">

                <div class="songitem">
                    <img src="./img/Crook.jpg" alt="1">

                <div class="songitem">

                    <img src="./img/KK_24_Karat_Hits_KK.jpg" style="margin-left: 33px;" alt="1">

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="playSong">
        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
        <div class="icons">
         
            <i class="fa-solid fa-2x fa-backward" style="color: #ffffff;"></i>
            <i class="fa-sharp  fa-regular fa-circle-play fa-2x" id="masterplay" style="color: #ffffff;"></i>
            <i class="fa-solid fa-2x fa-forward" style="color: #ffffff;"></i>
        </div>

        <div class="songinfo">
            <img src="./img/playing.gif" width="40px"id="gifbar"> Zara Sa - KK
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/026a503f57.js" crossorigin="anonymous"></script>
